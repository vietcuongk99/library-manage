<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Đăng nhập">
    <meta name="author" content="Cường, Bảo, Dũng">


    <title>Đăng nhập</title>

    <!-- Bootstrap core CSS -->
    <link href="../content/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/login&signup.css" rel="stylesheet">
</head>

<body class="d-flex border align-items-center justify-content-center">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 border mx-3 px-5 py-5 bg-light">
            <div class="text-center mb-5">
                <img src="../content/img/icon.jpg" class="main-icon">
                <h4>Hệ thống quản lý thư viện</h4>
            </div>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Tên người dùng</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mật khẩu</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                    <div class="row">
                        <div class="col">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Ghi nhớ</label>
                        </div>
                        <div class="col">
                            <a id="changePassword" href="./forget-password.html">Quên mật khẩu?</a>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button id="loginBtn" type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Đăng nhập</button>
                </div>

            </form>

            <div class="text-center mt-2">
                <a id="signUpLink" href="./signup.html">Tạo tài khoản</a>
            </div>
            <div class="text-center mt-2">
                <a id="guestLoginLink" href="./index.html">Đăng nhập với tư cách khách</a>
            </div>
        </div>
        <div class="col-1"></div>
    </div>


    <!-- Script -->
    <script src="../content/vendor/jquery/jquery.min.js"></script>
    <script src="../content/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../js/page/login.js"></script>

</body>

</html>
