<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Đăng nhập">
    <meta name="author" content="Cường, Bảo, Dũng">


    <title>Đăng nhập</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- icon page -->
    <link rel="icon" type="image/jpg" href="../content/img/logo-app.jpg">
    <!-- Custom styles for this template -->
    <link href="../css/page/login&signup.css" rel="stylesheet">
    <link href="../css/page/common.css" rel="stylesheet">
    <link href="../css/base/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body class="d-flex border align-items-center justify-content-center">
    <!--Loading-->
    <div class="loader">
        <span class="animation icon"></span>
        <div class="text-loading">Loading...</div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 border mx-3 px-5 py-5 bg-light">
            <div class="text-center mb-5">
                <img class="logo">
                <h4>Hệ thống quản lý thư viện</h4>
            </div>
            <form>
                <div id="usernameInputDiv" class="form-group">
                    <label for="usernameInput">Tên người dùng</label>
                    <input type="text" class="form-control" id="usernameInput" aria-describedby="emailHelp">
                </div>
                <div id="passwordInputDiv" class="form-group">
                    <label for="passwordInput">Mật khẩu</label>
                    <div class="form-inline">
                        <input type="password" class="form-control w-100" id="passwordInput"><i class="far fa-eye mr-auto" id="togglePassword" style="margin-left: -30px; cursor: pointer"></i>
                    </div>
                </div>
                <div class="form-group form-check">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col">
                            <a id="changePassword">Quên mật khẩu?</a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <button id="loginBtn" type="button" class="btn btn-success">Đăng nhập</button>
            </div>


            <div class="text-center mt-2">
                <a id="signUpLink">Tạo tài khoản</a>
            </div>
            <div class="text-center mt-2">
                <a id="guestLoginLink">Đăng nhập với tư cách khách</a>
            </div>
        </div>
        <div class="col-1"></div>
    </div>

    <div class="toastMsg">
        <span class="toastMsg-img-success"></span> Thành công
        <div class="toastMsg-text"></div>
    </div>

    <div class="toastMsgFailed">
        <span class="toastMsgFailed-img"></span> Thất bại
        <div class="toastMsgFailed-text"></div>
    </div>

    <!-- Script -->
    <script src="../js/lib/jquery/jquery.min.js"></script>
    <script src="../js/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/base/commonBase.js"></script>
    <script src="../js/helper/enum.js"></script>
    <script src="../js/helper/common.js"></script>
    <script src="../js/page/login.js"></script>

</body>

</html>
