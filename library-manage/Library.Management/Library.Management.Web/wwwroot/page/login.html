<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Đăng nhập">
    <meta name="author" content="Cường, Bảo, Dũng">


    <title>Đăng nhập</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/login&signup.css" rel="stylesheet">
</head>

<body class="d-flex border align-items-center justify-content-center">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 border mx-3 px-5 py-5 bg-light">
            <div class="text-center mb-5">
                <img src="../content/img/icon.jpg" class="main-icon">
                <h4>Hệ thống quản lý thư viện</h4>
            </div>
            <form>
                <div id="usernameInputDiv" class="form-group">
                    <label for="usernameInput">Tên người dùng</label>
                    <input type="email" class="form-control" id="usernameInput" aria-describedby="emailHelp">
                </div>
                <div id="passwordInputDiv" class="form-group">
                    <label for="passwordInput">Mật khẩu</label>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
                <div class="form-group form-check">
                    <div class="row">
                        <div class="col">
                        </div>
                        <div class="col">
                            <a id="changePassword">Quên mật khẩu?</a>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center">
                <button id="loginBtn" type="button" class="btn btn-primary">Đăng nhập</button>
            </div>


            <div class="text-center mt-2">
                <a id="signUpLink">Tạo tài khoản</a>
            </div>
            <div class="text-center mt-2">
                <a id="guestLoginLink">Đăng nhập với tư cách khách</a>
            </div>
        </div>
        <div class="col-1"></div>
    </div>


    <!-- Script -->
    <script src="../js/lib/jquery/jquery.min.js"></script>
    <script src="../js/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/page/login.js"></script>

</body>

</html>
