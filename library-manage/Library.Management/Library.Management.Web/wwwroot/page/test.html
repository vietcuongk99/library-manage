<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="tableContent"></div>
    <table id="tableProduct">
        <!-- <tr>
            <th>Id</th>
            <th>Product name</th>
        </tr> -->
    </table>
    <script src="../js/lib/jquery/jquery.min.js"></script>
    <script src="../js/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/lib/pagination.min.js"></script>
    <script>
        $(document).ready(function() {
            loadData()
        })

        function loadData() {
            $.ajax({
                method: "GET",
                url: "http://127.0.0.1:2020/api/products/all",
                async: true,
                contentType: "application/json",
                beforeSend: function () {
                    $('#tableContent').html('Loading data...');
                }
            }).done(function (res) {
                if (res) {
                    $('body').pagination({
                        dataSource: res,

                        //item in one page
                        pageSize: 6,

                        callback: function (res, pagination) {
                            //debugger

                            var table = $(`<table></table>`)

                            $.each(res, (index, object) => {
                                console.log(index)
                                var tr = $(`<tr></tr>`)
                                var td = $(`<td>` + object.id + `</td><td>` + object.vietnameseName + `</td>`)
                                tr.append(td)
                                table.append(tr)
                            })
                            $('#tableContent').html(table)
                        },


                    })
                }
            }).fail((res) => {

            })
            
        }
    </script>
</body>

</html>
