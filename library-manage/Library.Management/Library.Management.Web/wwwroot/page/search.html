<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kết quả tìm kiếm</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/page/common.css" rel="stylesheet">
    <link href="../css/base/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

</head>

<body>
    <!--Loading-->
    <div class="loader">
        <span class="animation icon"></span>
        <div class="text-loading">Loading...</div>
    </div>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img class="main-icon">Hệ thống quản lý thư viện</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul id="navItemList" class="navbar-nav ml-auto">
                    <li id="aboutBtn" class="nav-item">
                        <a class="nav-link" href="about.html">Thông tin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container mt-5">
        <ol id="breadcrumbDiv" class="breadcrumb">
            <div class="row w-100">
                <div class="col-2">
                    <select id="searchTypeSelect" class="custom-select w-100">
                        <option value="1" selected>Tên sách</option>
                        <option value="2">Tác giả</option>
                        </select>
                </div>
                <div class="col-10 input-group">
                    <input id="searchInput" class="input-group-prepend form-control" type="text" placeholder="Tìm kiếm">
                    <div class="input-group-append">
                        <button id="searchBtn" type="button" class="fas fa-search btn btn-success"></button>
                    </div>
                </div>
            </div>
        </ol>
        <ol class="breadcrumb">
            <!-- bộ lọc -->
            <div class="row w-100">
                <div class="col-8">
                    <!-- chọn loại sách -->
                    <select id="categorySelect" class="custom-select custom-select-sm w-auto">
                    <option value="0" selected>Chọn loại sách</option>
                    </select>
                    <!-- chọn năm xuất bản -->
                    <div id="yearPublishSelect" class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-light border-light dropdown-toggle" data-toggle="dropdown" style="background-color: white;">
                          Năm xuất bản
                        </button>
                        <div class="dropdown-menu">
                            <div class="dropdown-item d-inline-block form-inline">
                                <input id="startYearInput" class="form-control form-control-sm" type="number" placeholder="Bắt đầu">
                                <input id="finishYearInput" class="form-control form-control-sm" type="number" placeholder="Kết thúc">
                            </div>
                        </div>
                    </div>
                    <select id="sortNameSelect" class="custom-select custom-select-sm w-auto">
                    <option value="0" selected>Sắp xếp theo</option>
                    <option value="1">Mới nhất</option>
                    <option value="2">Số lượt mượn</option>
                  </select>
                    <select id="sortTypeSelect" class="custom-select custom-select-sm w-auto">
                    <option value="0" selected>Cấp độ</option>
                    <option value="1">Giảm dần</option>
                    <option value="2">Tăng dần</option>
                  </select>
                </div>
                <div class="col-1"></div>
                <!-- thanh phân trang -->
                <div class="col-3">
                    <div id="pagingDiv" class="pagination-sm ml-auto">
                    </div>
                </div>
            </div>
        </ol>
        <!-- kết quả tìm kiếm -->
        <div id="searchResultDiv">
        </div>
    </div>
    <!-- custom alert -->
    <div class="toastMsg">
        <span class="toastMsg-img-success"></span> Thành công
        <div class="toastMsg-text"></div>
    </div>
    <div class="toastMsgFailed">
        <span class="toastMsgFailed-img"></span> Thất bại
        <div class="toastMsgFailed-text"></div>
    </div>
    <div class="toastMsgInfomation">
        <span class="toastMsgInfomation-img"></span> Thông báo
        <div class="toastMsgInfomation-text"></div>
    </div>
    <!-- Jquery Library -->
    <script src="../js/lib/jquery/jquery.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="../js/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- Pagination Jquery Plugin -->
    <script src="../js/lib/twbs-pagination-1.4.1/jquery.twbsPagination.min.js"></script>
    <!-- xử lý loading, alert, scrollbar -->
    <script src="../js/base/commonBase.js"></script>
    <!-- xử lý với enum -->
    <script src="../js/helper/enum.js"></script>
    <!-- xử lý nội dung thanh top navigation -->
    <script src="../js/helper/base.js"></script>
    <!-- xử lý hàm dùng chung -->
    <script src="../js/helper/common.js"></script>
    <!-- xử lý nội dung trang hiện tại -->
    <script src="../js/page/search.js"></script>
</body>

</html>
