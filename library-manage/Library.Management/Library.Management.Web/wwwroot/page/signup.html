<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Đăng nhập">
    <meta name="author" content="Cường, Bảo, Dũng">


    <title>Đăng ký tài khoản</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/page/login&signup.css" rel="stylesheet">
    <link href="../css/page/common.css" rel="stylesheet">
    <link href="../css/base/common.css" rel="stylesheet" />

</head>


<body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="../content/img/icon.jpg" class="main-icon">Hệ thống quản lý thư viện</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="navbarLogin" aria-haspopup="true" aria-expanded="false">
                            Đăng nhập
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class=" d-flex align-items-center justify-content-center mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 border mx-3 px-5 py-5 bg-light">
                <div class="form-group">
                    <div id="emailInputDiv" class="form-group">
                        <label for="emailInput">Email đăng ký</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">Chúng tôi không chia sẻ email này cho bất kì bên nào khác.</small> -->
                    </div>
                    <div id="usernameInputDiv" class="form-group">
                        <label for="usernameInput">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="usernameInput">
                    </div>
                    <div id="passwordInputDiv" class="form-group">
                        <label for="passwordInput">Mật khẩu</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <div id="rePasswordInputDiv" class="form-group">
                        <label for="rePasswordInput">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="rePasswordInput">
                    </div>
                    <div id="checkboxInputDiv" class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="checkBox">
                        <label id="checkBoxTitle" class="form-check-label" for="checkBox">Tôi đã đọc thông tin điều khoản của hệ thống</label>
                    </div>
                    <div class="text-center">
                        <button id="signUpBtn" class="btn btn-primary">Đăng ký</button>
                    </div>
                </div>

            </div>
            <div class="col-1"></div>
        </div>
    </main>


    <div class="toastMsg">
        <span class="toastMsg-img-success"></span> Thành công
        <div class="toastMsg-text"></div>
    </div>

    <div class="toastMsgFailed">
        <span class="toastMsgFailed-img"></span> Thất bại
        <div class="toastMsgFailed-text"></div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../js/lib/jquery/jquery.min.js"></script>
    <script src="../js/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/base/commonBase.js"></script>
    <script src="../js/helper/common.js"></script>
    <script src="../js/page/signup.js"></script>

</body>

</html>
