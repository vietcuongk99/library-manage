<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Đăng nhập">
    <meta name="author" content="Cường, Bảo, Dũng">


    <title>Cập nhật mật khẩu</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- icon page -->
    <link rel="icon" type="image/jpg" href="../content/img/logo-app.jpg">
    <!-- Custom styles for this template -->
    <link href="../css/page/login&signup.css" rel="stylesheet">
    <link href="../css/page/common.css" rel="stylesheet">
    <link href="../css/base/common.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img class="main-icon">Hệ thống quản lý thư viện</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="navbarLogin" aria-haspopup="true" aria-expanded="false">
                            Đăng nhập
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class=" d-flex align-items-center justify-content-center mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 border mx-3 px-5 py-5 bg-light">
                <form>
                    <div id="emailInputDiv" class="form-group">
                        <label for="emailInput">Email đăng ký</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">Chúng tôi không chia sẻ email này cho bất kì bên nào khác.</small> -->
                    </div>
                    <div id="passwordInputDiv" class="form-group">
                        <label for="passwordInput">Mật khẩu</label>
                        <div class="form-inline">
                            <input type="password" class="form-control w-100" id="passwordInput"><i class="far fa-eye mr-auto" id="togglePassword" style="margin-left: -30px; cursor: pointer"></i>
                        </div>
                    </div>
                    <div id="rePasswordInputDiv" class="form-group">
                        <label for="rePasswordInput">Nhập lại mật khẩu</label>
                        <div class="form-inline">
                            <input type="password" class="form-control w-100" id="rePasswordInput"><i class="far fa-eye mr-auto" id="toggleRePassword" style="margin-left: -30px; cursor: pointer"></i>
                        </div>
                    </div>
                    <div class="text-center">
                        <button id="confirmBtn" type="button" class="btn btn-success">Thay đổi</button>
                    </div>
                </form>
            </div>
            <div class="col-1"></div>
        </div>

        <!--Loading-->
        <div class="loader">
            <span class="animation icon"></span>
            <div class="text-loading">Loading...</div>
        </div>
    </main>

    <div class="toastMsg">
        <span class="toastMsg-img-success"></span> Thành công
        <div class="toastMsg-text"></div>
    </div>

    <div class="toastMsgFailed">
        <span class="toastMsgFailed-img"></span> Thất bại
        <div class="toastMsgFailed-text"></div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../js/lib/jquery/jquery.min.js"></script>
    <script src="../js/lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../js/base/commonBase.js"></script>
    <script src="../js/helper/enum.js"></script>
    <script src="../js/helper/common.js"></script>
    <script src="../js/page/change-pass.js"></script>

</body>

</html>
