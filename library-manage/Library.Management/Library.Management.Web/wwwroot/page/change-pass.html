    <title>Cập nhật mật khẩu</title>

    <!-- Bootstrap core CSS -->
    <link href="../content/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/login&signup.css" rel="stylesheet">
    <link href="../css/modern-business.css" rel="stylesheet">

</head>


<body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="../content/img/icon.jpg" class="main-icon">Hệ thống quản lý thư viện</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" id="navbarLogin" aria-haspopup="true" aria-expanded="false">
                            Đăng nhập
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class=" d-flex align-items-center justify-content-center mt-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 border mx-3 px-5 py-5 bg-light">
                <form>
                    <div id="emailInputDiv" class="form-group">
                        <label for="emailInput">Email đăng ký</label>
                        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                        <!-- <small id="emailHelp" class="form-text text-muted">Chúng tôi không chia sẻ email này cho bất kì bên nào khác.</small> -->
                    </div>
                    <div id="passwordInputDiv" class="form-group">
                        <label for="passwordInput">Mật khẩu</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <div id="rePasswordInputDiv" class="form-group">
                        <label for="rePasswordInput">Nhập lại mật khẩu</label>
                        <input type="password" class="form-control" id="rePasswordInput">
                    </div>
                    <div class="text-center">
                        <button id="confirmBtn" type="button" class="btn btn-primary">Thay đổi</button>
                    </div>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </main>

    <!-- Bootstrap core JavaScript -->
    <script src="../content/vendor/jquery/jquery.min.js"></script>
